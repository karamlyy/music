<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
        <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
        <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
        <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
        <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
        <img class="img slider__img" src="img/music1_yuzyuze.jpg" alt="cover">
        <img class="img slider__img" src="img/music2_yuzyuze.jpg" alt="cover">
        <img class="img slider__img" src="img/music3_yuzyuze.jpg" alt="cover">
        <img class="img slider__img" src="img/music4_yuzyuze.jpg" alt="cover">
        <img class="img slider__img" src="img/music5_yuzyuze.jpg" alt="cover">
        <img class="img slider__img" src="img/music6_yuzyuze.jpg" alt="cover">
        <img class="img slider__img" src="img/music3_yuzyuze.jpg" alt="cover">
        </div>
        </div>
        <div class="player__controls">
        <button class="player__button back">
        <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        </button>
        <p class="player__context slider__context">
        <strong class="slider__name"></strong>
        <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
        <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        </button>
        <div class="progres">
        <div class="progres__filled"></div>
        </div>
        </div>
        </div>
        <ul class="player__playlist list">
        <li class="player__song">
        <img class="player__img img" src="img/music1_yuzyuze.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Bodrum</b>
        <span class="flex">
        <span class="player__title">Yüzyüzeyken Konuşuruz</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="music/Bodrum.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="img/music2_yuzyuze.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Boş Gemiler</b>
        <span class="flex">
        <span class="player__title">Yüzyüzeyken Konuşuruz</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="music/Boş Gemiler.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="img/music3_yuzyuze.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Ne Farkeder</b>
        <span class="flex">
        <span class="player__title">Yüzyüzeyken Konuşuruz</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="music/Ne Farkeder.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="img/music4_yuzyuze.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Sandal</b>
        <span class="flex">
        <span class="player__title">Yüzyüzeyken Konuşuruz</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="music/Sandal.mp3"></audio>
        </li>

        <li class="player__song">
        <img class="player__img img" src="img/music4_yuzyuze.jpg" alt="cover">
        <p class="player__context ">
        <b class="player__song-name">Sen Varsın Diye</b>
        <span class="flex">
        <span class="player__title">Yüzyüzeyken Konuşuruz</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="music/Sen Varsın Diye.mp3"></audio>
        </li>
        <li class="player__song">
            <img class="player__img img" src="img/music5_yuzyuze.jpg" alt="cover">
            <p class="player__context">
            <b class="player__song-name">Son Seslenişim</b>
            <span class="flex">
            <span class="player__title">Yüzyüzeyken Konuşuruz</span>
            <span class="player__song-time"></span>
            </span>
            </p>
            <audio class="audio" src="music/Son Seslenişim.mp3"></audio>
        </li>

        <li class="player__song">
        <img class="player__img img" src="img/music6_yuzyuze.jpg" alt="cover">
        <p class="player__context ">
        <b class="player__song-name">Uykusuz ve Dengesiz</b>
        <span class="flex">
        <span class="player__title">Yüzyüzeyken Konuşuruz</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="music/Uykusuz ve Dengesiz.mp3"></audio>
        </li>
        </ul>
        </div>
        <script src="script.js"></script>
</body>
</html>
